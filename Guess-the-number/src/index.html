<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/styles/reset.css"/>
    <link rel="stylesheet" href="assets/styles/style.css"/>
    <title>Игра: угадай число</title>
</head>
<body>
<div class="container">
    <div class="canvas">
        <div class="header">
            <button id="restart__btn" class="field__form__btn">Заново</button>
            <div class="range__choice">
                <label for="range__input" class="filed__form__label">Выберите диапазон:</label>
                <div class="range__form">
                    <input id="range__input" type="text" class="field__range__input"/>
                    <button class="field__range__btn">ОК</button>
                </div>
            </div>
        </div>
        <div class="desc">
            <h1 class="desc__title">Игра: угадай число</h1>
            <p class="desc__subtitle">
                Компьютер загадал число от 1 до 100. Ваша задача его угадать.
            </p>
        </div>
        <div class="field">
            <label for="user__number__input" class="filed__form__label">Ваше число: </label>
            <input id="user__number__input" type="text" class="field__form__input"/>
            <button id='check__number' class="field__form__btn">Проверить</button>
        </div>
        <div class="result">
            <div class="result__check">
                <span class="result__check__label">Результат:</span>
                <span class="result__check__out"></span>
            </div>
            <div class="result__help">
                <span class="result__help">Подсказка:</span>
                <span class="result__help__out"></span>
            </div>
            <div class="result__count">
                <span class="result__count__label">Число попыток:</span>
                <span class="result__count__out"></span>
            </div>
        </div>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
